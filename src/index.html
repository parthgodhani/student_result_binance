    <style>
      main {
        margin-top: 60px;

      #content {
        display: none;
      }

      form {

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">

      <div class="row">
        <small

      </div>
      <div class="row">

          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>

          <div id="content">

                required
              /> -->
              <div class="row m-1">

                      type="text"
                      id="studentName"
                      class="form-control"
                      placeholder="Add student name..."
                    />
                  </div>
                </div>
              </div>

              <!-- subject 1 -->

                <div class="col">

                    <label for="exampleInputEmail1">Subject 1 marks</label>
                    <input
                      type="text"

                      class="form-control"

              <!--  -->

              <!--  -->
              <!-- subject 4 -->
              <div class="row m-1">
                <div class="col">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Subject 4</label>
                    <input

                      type="text"

                      <tr>

                        <th scope="col">Subject1</th>
                        <th scope="col">Subject2</th>
                        <th scope="col">Subject3</th>
                        <th scope="col">Subject4</th>
                        <th scope="col">Subject5</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr>

                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
